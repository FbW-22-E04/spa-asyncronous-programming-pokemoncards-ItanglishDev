<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js"></script>
    <title>Pokemon Cards</title>
  </head>
  <style>
    section {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    main {
      background-color: rgb(131, 67, 3);
      height: 100vh;
      height: 100vw;
    }
    .round-border {
      border-radius: 5%;
    }
    button {
      background-color: rgb(241, 184, 109);
      color: white;
      font-size: large;
    }
  </style>

  <body>
    <main>
      <section class="input-area">
        <label for="">
          <input
            class="round-border"
            type="text"
            name="pokemon"
            placeholder="search Pokemon..."
          />
        </label>
        <button class="round-border">SEARCH</button>

        <div class="poke-card" id="card"></div>
      </section>
    </main>
  </body>
</html>
